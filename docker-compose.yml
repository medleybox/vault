version: '3.7'

x-variables: &x-variables
  APP_ENV: dev
  APP_SECRET: c95ab68cbfba3232e79d72ebae567424
  POSTGRES_USER: medleybox
  POSTGRES_PASSWORD: medleybox
  POSTGRES_DB: medleybox_vault
  # MINIO_ENDPOINT: ''
  MINIO_ACCESS_KEY: medley
  MINIO_BUCKET: medley
  MINIO_SECRET_KEY: h15QXfIaJVdcTQdqTQm6pYwYjFa7x87TfhF47CPf
  # Test key to be removed in production
  API_GOOGLE: AIzaSyBQpUx4udkIfX130sncXs8tLCdfCDsGYSc

networks:
  medley:
    external: true

services:
  vault:
    image: ghcr.io/medleybox/vault:master
    build:
      context: ./
      dockerfile: Dockerfile
    environment: *x-variables
    networks:
     - medley
    volumes:
      - tmp-data:/var/www/var/tmp
      - ./bin:/var/www/bin
      - ./config:/var/www/config
      - ./src:/var/www/src
      - ./vendor:/var/www/vendor
      - ./phpstan.neon:/var/www/phpstan.neon

  messenger:
    image: ghcr.io/medleybox/messenger:master
    build:
      context: ./
      dockerfile: Dockerfile-messenger
    environment: *x-variables
    networks:
      - medley
    restart: always
    depends_on:
      - vault
    volumes:
      - tmp-data:/var/www/var/tmp
      - ./vendor:/var/www/vendor
    entrypoint: ["bin/console", "messenger:consume", "async", "-vv"]

  websocket:
    image: ghcr.io/medleybox/vault:master
    environment:
      <<: *x-variables
      APP_ENV: prod
    networks:
      - medley
    restart: always
    depends_on:
      - vault
    entrypoint: ["/var/www/bin/docker-entrypoint-websocket"]

  minio:
    image: minio/minio
    hostname: minio
    environment: *x-variables
    networks:
      - medley
    volumes:
     - minio-data:/data
    ports:
     - "9000:9000"
    entrypoint: [""]
    command: ["sh", "-c", "mkdir -p /data/medley && /usr/bin/docker-entrypoint.sh minio server /data"]

volumes:
  minio-data:
  postgres-data:
  tmp-data:
